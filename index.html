<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1> Quiz</h1>
    <form id="quiz-form">
      
      <div class="question">
        <p>1. What is the chemical symbol for water?</p>
        <label><input type="radio" name="q1" value="a"> H2O</label>
        <label><input type="radio" name="q1" value="b"> CO2</label>
        <label><input type="radio" name="q1" value="c"> O2</label>
      </div>

      <div class="question">
        <p>2. Which is the national animal of India?</p>
        <label><input type="radio" name="q2" value="a"> Elephant</label>
        <label><input type="radio" name="q2" value="b"> Lion</label>
        <label><input type="radio" name="q2" value="c"> Tiger</label>
      </div>

      <div class="question">
        <p>3. Which is the longest river in India?</p>
        <label><input type="radio" name="q3" value="a"> Ganga</label>
        <label><input type="radio" name="q3" value="b"> Yamuna</label>
        <label><input type="radio" name="q3" value="c"> Godavari</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
